<div class="modal-header">
    <h4 class="modal-title">{{createMode ? 'Crear Tarea' : 'Editar Tarea'}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="crearTarea" (ngSubmit)="saveCrearTarea()">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" placeholder="Titulo" class="form-control" formControlName="title" />
        <span style="color: Red;" *ngIf="crearTarea?.get('title')?.touched && crearTarea?.get('title')?.hasError('required')">Title is required</span>

      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea  id="description" placeholder="Descripción" class="form-control" formControlName="description"></textarea>
        <span style="color: Red;" *ngIf="crearTarea?.get('description')?.touched && crearTarea?.get('description')?.hasError('required')">Description is required</span>
      </div>
      <div class="form-group">
        <label for="priority">Prioridad:</label>
        <select id="priority" name="priority" required>
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fechaTarea">Fecha:</label>
        <input type="date" id="dueDate"  name="dueDate">
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="saveCrearTarea()" [disabled]="crearTarea.invalid">Guardar</button>
  </div>
